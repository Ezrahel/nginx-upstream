services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-bg
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.tmpl.conf:/etc/nginx/nginx.tmpl.conf:ro
      - ./nginx/entrypoint.sh:/docker-entrypoint.d/entrypoint.sh:ro
      - ./nginx/reload.sh:/reload.sh:ro
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
      - BLUE_HOST=app_blue
      - GREEN_HOST=app_green
      - APP_PORT=${PORT:-3000}
    depends_on:
      app_blue:
        condition: service_healthy
      app_green:
        condition: service_healthy
    restart: unless-stopped
    # use a small entrypoint wrapper via shell to generate final config and run nginx
    entrypoint: ["/bin/sh","/docker-entrypoint.d/entrypoint.sh"]

  app_blue:
    image: ${BLUE_IMAGE}
    container_name: app_blue
    environment:
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue
      - PORT=${PORT:-3000}
    ports:
      - "8081:${PORT:-3000}"
    volumes:
      - ./config/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${PORT:-3000}/healthz"]
      interval: 2s
      timeout: 2s
      retries: 3
      start_period: 5s

  app_green:
    image: ${GREEN_IMAGE}
    container_name: app_green
    environment:
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green
      - PORT=${PORT:-3000}
    ports:
      - "8082:${PORT:-3000}"
    volumes:
      - ./config/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${PORT:-3000}/healthz"]
      interval: 2s
      timeout: 2s
      retries: 3
      start_period: 5s

networks:
  default:
    driver: bridge
