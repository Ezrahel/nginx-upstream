services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-bg
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.tmpl.conf:/etc/nginx/nginx.tmpl.conf:ro
      - ./nginx/entrypoint.sh:/docker-entrypoint.d/entrypoint.sh:ro
      - ./nginx/reload.sh:/reload.sh:ro
      # Shared volume for logs
      - nginx_logs:/var/log/nginx
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
      - BLUE_HOST=app_blue
      - GREEN_HOST=app_green
      - APP_PORT=${PORT:-3000}
    depends_on:
      - app_blue
      - app_green
    restart: unless-stopped
    # use a small entrypoint wrapper via shell to generate final config and run nginx
    entrypoint: ["/bin/sh","/docker-entrypoint.d/entrypoint.sh"]

  app_blue:
    image: ${BLUE_IMAGE}
    container_name: app_blue
    environment:
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue
      - PORT=${PORT:-3000}
    ports:
      - "8081:${PORT:-3000}"
    restart: unless-stopped

  app_green:
    image: ${GREEN_IMAGE}
    container_name: app_green
    environment:
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green
      - PORT=${PORT:-3000}
    ports:
      - "8082:${PORT:-3000}"
    restart: unless-stopped

  alert_watcher:
    image: python:3.11-alpine
    container_name: alert_watcher
    volumes:
      - nginx_logs:/var/log/nginx:ro
      - ./watcher:/watcher:ro
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD:-2}
      - WINDOW_SIZE=${WINDOW_SIZE:-200}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC:-300}
      - ACTIVE_POOL=${ACTIVE_POOL}
      - MAINTENANCE_MODE=${MAINTENANCE_MODE:-false}
    depends_on:
      - nginx
    entrypoint: ["/bin/sh","-c","pip install -r /watcher/requirements.txt && python -u /watcher/watcher.py"]

networks:
  default:
    driver: bridge

volumes:
  nginx_logs:
    driver: local
