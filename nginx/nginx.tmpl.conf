# Nginx template. The entrypoint script will replace __ACTIVE_POOL__ and __APP_PORT__ placeholders.
user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Upstream definition: primary is the ACTIVE pool, other is backup
    upstream app_upstream {
        # Primary server (fast detection, low tolerance)
        server __PRIMARY_HOST__:__APP_PORT__ max_fails=1 fail_timeout=2s;
        # Backup server
        server __BACKUP_HOST__:__APP_PORT__ backup;
    }

    # Proxy settings tuned for quick failover and retry
    server {
        listen 80;

        location / {
            proxy_pass http://app_upstream;

            # timeouts (keep each request < 10s)
            proxy_connect_timeout 1s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;

            # retry on timeout, error, or http_5xx
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 6s;

            # preserve Host and common headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Ensure we do not hide upstream response headers (we rely on X-App-Pool and X-Release-Id)
            # (Do not add proxy_hide_header for these)
        }

        # optional health endpoint proxying
        location = /healthz {
            proxy_pass http://app_upstream/healthz;
            proxy_connect_timeout 1s;
            proxy_read_timeout 2s;
        }
    }
}
