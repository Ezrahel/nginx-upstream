<Directory "/usr/local/apache2/htdocs">
    AllowOverride None
    Require all granted
</Directory>

# Handle our test endpoints
<LocationMatch "^/version$">
    Header set X-App-Pool "%{APP_POOL}e"
    Header set X-Release-Id "%{RELEASE_ID}e"
    RewriteEngine On
    RewriteRule .* - [R=200]
</LocationMatch>

<LocationMatch "^/healthz$">
    RewriteEngine On
    RewriteRule .* - [R=200]
</LocationMatch>

<LocationMatch "^/chaos/start$">
    RewriteEngine On
    RewriteRule .* - [R=500]
</LocationMatch>

<LocationMatch "^/chaos/stop$">
    RewriteEngine On
    RewriteRule .* - [R=200]
</LocationMatch>